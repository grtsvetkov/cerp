<template name="clientAdd">
    <div class="page-header">
        <h1>
            Добавить нового клиента
        </h1>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" id="add_client_form">

                {{! Тип клиента}}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="add_client_type">Тип клиента</label>

                    <div class="col-sm-9">
                        <div class="col-xs-3">
                            <label>
                                <input id="add_client_type" name="add_client_type" class="ace ace-switch" type="checkbox" checked="checked"/>
                                <span data-rel="tooltip" title="Тип компании (Юридическое или Физическое лицо)" class="lbl" data-lbl="Юр&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Физ"></span>
                                лицо
                            </label>
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>

                {{! Название компании}}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="add_client_name">Название компании</label>

                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="ace-icon fa fa-eye"></i>
                            </span>
                            <input type="text" placeholder="Название компании" class="col-xs-10 col-sm-5" id="add_client_name" name="add_client_name"/>
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>

                {{! Телефон}}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="add_client_phone">Телефон</label>

                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="ace-icon fa fa-phone"></i>
                            </span>
                            <input type="text" placeholder="+7 (999) 999-99-99" class="input-sm input-mask-phone" id="add_client_phone" name="add_client_phone" />
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>

                {{! Электронный адрес}}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="add_client_email">Электронный адрес</label>

                    <div class="col-sm-9">
                        <div class="clearfix input-group">
                            <span class="input-group-addon">
                                <i class="ace-icon fa fa-envelope-o"></i>
                            </span>
                            <input type="text" placeholder="Электронный адрес (e-mail)" class="col-xs-10 col-sm-5" id="add_client_email" name="add_client_email" />
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>

                {{! Адрес сайта}}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="add_client_url">Адрес сайта</label>

                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="ace-icon fa fa-globe"></i>
                            </span>
                            <input type="text" placeholder="Адрес сайта (URL)" class="col-xs-10 col-sm-5" id="add_client_url" name="add_client_url"/>
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>

                {{! Лояльность клиента}}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="add_client_loyalty">Лояльность клиента</label>

                    <div class="col-xs-6">
                        <div class="knob-container inline">
                            <input data-rel="tooltip" title="Лояльность компании по отношению к нашей (в процентах)" type="text" id="add_client_loyalty" name="add_client_loyalty" class="input-small knob" value="50" data-min="0" data-max="100" data-width="100" data-height="100" data-thickness=".2" data-fgcolor="#87B87F" data-displayprevious="true" data-anglearc="250" data-angleoffset="-125" />
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">

                        <button id="add_client_reset_confirm" class="btn" type="button">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            Сбросить
                        </button>
                        
                       &#160;&#160;&#160;

                        <button id="add_client_submit" class="btn btn-info" type="button">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            Создать карточку клиента
                        </button>

                    </div>
                </div>
            </form>
        </div>

        {{! Подтверждение "вы действительно хотите сбросить форму?" }}
        <div id="add_client_reset_confirm_dialog" class="hide">
            <div class="alert alert-info bigger-110">
                Все введённые данные будут сброшены!
            </div>
            <div class="space-6"></div>
            <p class="bigger-110 bolder center grey">
                <i class="ace-icon fa fa-hand-o-right blue bigger-120"></i>
                Вы уверены?
            </p>
        </div>

    </div>
</template>

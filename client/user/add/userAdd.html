<template name="userAdd">
    <div class="page-header">
        <h1>
            Добавить нового пользователя
        </h1>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" id="add_user_form">

                {{! Имя пользователя}}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="add_user_name">Имя пользователя</label>

                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="ace-icon fa fa-eye"></i>
                            </span>
                            <input type="text" placeholder="Имя пользователя" class="col-xs-10 col-sm-5" id="add_user_name" name="add_user_name"/>
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>

                {{! Телефон}}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="add_user_phone">Телефон</label>

                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="ace-icon fa fa-phone"></i>
                            </span>
                            <input type="text" placeholder="+7 (999) 999-99-99" class="input-sm input-mask-phone" id="add_user_phone" name="add_user_phone" />
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>

                {{! Электронный адрес}}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="add_user_email">Электронный адрес</label>

                    <div class="col-sm-9">
                        <div class="clearfix input-group">
                            <span class="input-group-addon">
                                <i class="ace-icon fa fa-envelope-o"></i>
                            </span>
                            <input type="text" placeholder="Электронный адрес (e-mail)" class="col-xs-10 col-sm-5" id="add_user_email" name="add_user_email" />
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>

                {{! Пароль}}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="add_user_password">Пароль</label>

                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="ace-icon fa fa-unlock-alt"></i>
                            </span>
                            <input type="password" placeholder="Пароль" class="col-xs-10 col-sm-5" id="add_user_password" name="add_user_password"/>
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>

                {{! Группа}}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="add_user_group">Группа</label>

                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="ace-icon fa fa-users"></i>
                            </span>
                            <select class="col-xs-10 col-sm-5" id="add_user_group" name="add_user_group">
                                {{#each userGroup}}
                                    <option value="{{_id}}">{{name}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">

                        <button id="add_user_reset_confirm" class="btn" type="button">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            Сбросить
                        </button>
                        
                       &#160;&#160;&#160;

                        <button id="add_user_submit" class="btn btn-info" type="button">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            Создать карточку клиента
                        </button>

                    </div>
                </div>
            </form>
        </div>

        {{! Подтверждение "вы действительно хотите сбросить форму?" }}
        <div id="add_user_reset_confirm_dialog" class="hide">
            <div class="alert alert-info bigger-110">
                Все введённые данные будут сброшены!
            </div>
            <div class="space-6"></div>
            <p class="bigger-110 bolder center grey">
                <i class="ace-icon fa fa-hand-o-right blue bigger-120"></i>
                Вы уверены?
            </p>
        </div>

    </div>
</template>

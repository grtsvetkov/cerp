<template name="breadcrumbs">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                {{#if eq currentTemplate.name 'index'}}
                    Главная
                {{else}}
                    <a href="{{pathFor 'index'}}">Главная</a>
                {{/if}}
            </li>
            {{#unless eq currentTemplate.name 'index'}}
                {{#each bcPath currentTemplate.name currentTemplate.menuName}}
                    {{#if name}}
                        <li><a href="{{pathFor name}}">{{text}}</a></li>
                    {{else}}
                        <li class="active">{{text}}</li>
                    {{/if}}
                {{/each}}
            {{/unless}}
        </ul><!-- /.breadcrumb -->

        {{! <!--
            <div class="nav-search" id="nav-search">
                <form class="form-search">
                    <span class="input-icon">
                        <input type="text" placeholder="Поиск ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                        <i class="ace-icon fa fa-search nav-search-icon"></i>
                    </span>
                </form>
            </div>
            -->
        }}
    </div>
</template>

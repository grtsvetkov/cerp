<template name="userGroupAdd">
    <div class="page-header">
        <h1>
            Добавить нового пользователя
        </h1>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" id="add_userGroup_form">

                {{! Название группы пользователй}}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="add_userGroup_name">Название группы</label>

                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="ace-icon fa fa-eye"></i>
                            </span>
                            <input type="text" placeholder="Название группы" class="col-xs-10 col-sm-5" id="add_userGroup_name" name="add_userGroup_name"/>
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">

                        <button id="add_userGroup_reset_confirm" class="btn" type="button">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            Сбросить
                        </button>
                        
                       &#160;&#160;&#160;

                        <button id="add_userGroup_submit" class="btn btn-info" type="button">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            Создать карточку клиента
                        </button>

                    </div>
                </div>
            </form>
        </div>

        {{! Подтверждение "вы действительно хотите сбросить форму?" }}
        <div id="add_userGroup_reset_confirm_dialog" class="hide">
            <div class="alert alert-info bigger-110">
                Все введённые данные будут сброшены!
            </div>
            <div class="space-6"></div>
            <p class="bigger-110 bolder center grey">
                <i class="ace-icon fa fa-hand-o-right blue bigger-120"></i>
                Вы уверены?
            </p>
        </div>

    </div>
</template>
